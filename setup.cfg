# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
strictness = long
docstring-style = numpy
show-source = True
statistics = False
doctests = True
max-complexity = 6
max-line-length = 90
i-control-code = False
ignore =
    D100
    D104
    D106
    D401
    DAR103
    DAR203
    RST303
    RST304
    W504
    WPS300  # allow local imports
    WPS305  # allow f-strings
    WPS306  # allows classes without base
    WPS347  # don't shame for importing vague names
    WPS436  # allow "private" imports
    X100
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg
per-file-ignores =
  tests/*.py: WPS116, WPS226, WPS431, WPS432, D, S
  examples/*.py: S101, D103, D101
  types/*.py: WPS111, WPS226, D

[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long

[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build
max-line-length = 80
sphinx = True
